<div class="container" style="z-index: 1001;">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Registracija firme</h3>
                </div>

                <div class="panel-body">
                    <form role="form" name="submitForm">
                        <fieldset>
                            <div class="form-group">
                                <label>
                                    Ime firme
                                </label>
                                <input class="form-control" type="text" ng-model="newComp.ime">
                            </div>

                            <div class="form-group">
                                <label>
                                    Lokacija
                                </label>
                                <input class="form-control" type="text" ng-model="newComp.lokacija">
                            </div>

                            <div class="form-group">
                                <label>
                                    PIB
                                </label>
                                <input class="form-control" type="text" ng-model="newComp.pib">
                            </div>
                            <button class="btn btn-primary" ng-click="registerCompany()">Prijavi firmu</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
