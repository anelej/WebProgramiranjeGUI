<div class="container" style="z-index: 1001;">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Zaboravljen password</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" name="submitForm">
                            <fieldset>
                                <div class="form-group">
                                    <label>Vas username: </label>
                                    <input class="form-control" ng-model="username" required autofocus>
                                </div>
                                <button ng-click="resetPassword()" class="btn btn-lg btn-primary btn-block">Resetuj password</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
