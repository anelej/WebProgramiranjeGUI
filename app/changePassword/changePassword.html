<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6" style="margin-top: 8px;">
            <div class="col-lg-12">
                <div class="panel panel-default" ng-style="setFullHeight(18)" data-full-height style="overflow-y: auto;">
                    <div class="panel-heading">
                        <button class="btn btn-success" ng-click="changePassword()">Promeni password</button>
                    </div>
                    <div class="panel-body" style="padding-bottom:0;padding-top:0">
                        <div class="form-group">
                            <label>Stari password</label>
                            <input type="text" ng-model="password" class="form-control" disabled/>
                        </div>
                        <div class="form-group">
                            <label>Novi password</label>
                            <input type="password" ng-model="newPassword" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Ponovo ukucaj novi password</label>
                            <input type="password" ng-model="newPasswordConfirm" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
