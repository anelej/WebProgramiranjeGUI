<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6" style="margin-top: 8px;">
            <table class="table compact table-hover dataTable table-striped" ng-style="setFullHeight()" data-full-height>
                <thead class="ui-grid-disable-selection">
                    <tr>
                        <th style="cursor:pointer" ng-click="gridOptions.sortClick($event, 'fullName')">Naziv
                            <span ng-class="gridOptions.getAscDescClass('fullName')"></span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="entity in gridOptions.users" ng-click="onUserClick(entity)" ng-class="{'success': entity.isSelected}">
                        <td>{{entity.username}}</td>
                    </tr>
                    <tr class="full-height-row">
                        <td colspan="4"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-lg-6" style="padding-top: 6px; padding-left: 10px;">
            <div class="col-lg-12">
                <div class="panel panel-default" ng-style="setFullHeight(18)" data-full-height style="overflow-y: auto;" ng-show="selectedUser.id">
                    <div class="panel-heading">
                        <button class="btn btn-danger" ng-click="deactivate()">Deaktiviraj</button>
                    </div>
                    <div class="panel-body" style="padding-bottom:0;padding-top:0">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <label>
                                        Username
                                    </label>
                                    <input class="form-control" type="text" ng-model="selectedUser.username" disabled>
                                </div>
                                <div class="form-group">
                                    <label>
                                        Email
                                    </label>
                                    <input class="form-control" type="text" ng-model="selectedUser.email" disabled>
                                </div>
                                <div class="form-group">
                                    <label>
                                        Drzava
                                    </label>
                                    <select ng-model="selectedCountry" disabled ng-options="country.naziv for country in gridOptions.countries" class="form-control"></select>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
