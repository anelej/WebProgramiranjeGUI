<div class="container" style="z-index: 1001;">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Prodaja Fotografija</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="submitForm">
                        <fieldset>
                            <div class="form-group">
                                <div class="loginErrorMessage">{{errorMessage}}&nbsp;</div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" ng-model="username" required autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" ng-model="password" required type="password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" ng-model="remeberMe">Remember me
                                </label>
                                <a href="#/forgotPassword" style="float: right;">Zaboravljen password</a>
                            </div>
                            <button ng-click="login()" class="btn btn-lg btn-primary btn-block">Uloguj se</button>
                            <a class="btn btn-lg btn-primary btn-block" href="#/registration">Registruj se</a>
                            <a class="btn btn-lg btn-primary btn-block" href="#/companyRegistration">Registruj firmu</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
