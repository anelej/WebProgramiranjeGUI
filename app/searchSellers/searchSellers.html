<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6" style="margin-top: 8px;">
            <table class="table compact table-hover dataTable table-striped" ng-style="setFullHeight()" data-full-height>
                <thead class="ui-grid-disable-selection">
                    <tr>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="seller in gridOptions.sellers" ng-click="getSellerDetails(seller)" ng-class="{'success': entity.isSelected}">
                        <td>{{seller.username}}</td>
                    </tr>
                    <tr class="full-height-row">
                        <td colspan="4"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-lg-6" style="padding-top: 6px; padding-left: 10px;" ng-show="selectedSeller.id">
            <div class="col-lg-12">
                <div class="panel panel-default" ng-style="setFullHeight(18)" data-full-height style="overflow-y: auto;">
                    <div class="panel-heading">
                        <button class="btn btn-primary" ng-click="searchSellersPhotos()">Pogledaj slike prodavca</button>
                    </div>
                    <div class="panel-body" style="padding-bottom: 15px; padding-top:0">
                        <div class="form-group">
                            <label>
                                Username
                            </label>
                            <input class="form-control" type="text" ng-model="selectedSeller.username" disabled>
                        </div>
                        <div class="form-group">
                            <label>
                                Email
                            </label>
                            <input class="form-control" type="text" ng-model="selectedSeller.email" disabled>
                        </div>
                        <div class="form-group">
                            <label>
                                Drzava
                            </label>
                            <input class="form-control" type="text" ng-model="selectedSeller.drzava" disabled>
                        </div>
                        <div class="form-group">Komentari: </div>
                        <div class="form-group" ng-repeat="comment in gridOptions.comments">
                            <div>
                                <label>
                                    {{comment.kupacUsername}}
                                </label>
                                <textarea class="form-control" rows="4" cols="50" ng-model="comment.komentar" disabled></textarea>
                            </div>
                        </div>
                        <div class="form-group" ng-show="userCanComment">
                            <div>
                                <label>
                                    Novi komentar
                                </label>
                                <textarea class="form-control" rows="4" cols="50" ng-model="newComment.komentar"></textarea>
                                <button class="btn btn-primary" ng-click="sendComment()">Posalji komentar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
