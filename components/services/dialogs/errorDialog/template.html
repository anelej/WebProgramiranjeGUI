<div class="modal-header">
    <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
    <p ng-repeat="error in modalOptions.bodyText">{{error}}</p>
</div>
<div class="modal-footer">
    <button id="btnOk" class="btn btn-primary" data-ng-click="modalOptions.ok();">
        Ok
    </button>
</div>
